services:
  fastapi:
    build: 
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - mongo
      - redis
    environment:
      - POSTGRES_URL=postgresql://postgres:postgres@postgres:5432/fastapi_db
      - MONGO_URL=mongodb://mongo:27017
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - .:/app  # Mount current directory for live changes (optional)

  postgres:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fastapi_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mongo:
    image: mongo:latest
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:latest
    container_name: redis_server
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  mongo_data:
  redis_data:
